version: "3"
services:
  postgres:
    container_name: nft-auction-postgres
    build:
      context: ./docker-postgres
    restart: unless-stopped
    env_file:
      - docker-files/.env
    expose:
      - "5433"
    ports:
      - "5433:5433"
    command: -c 'max_connections=100' -p 5433
    volumes:
      - ./docker-files/postgres-data:/var/lib/postgresql/data
    profiles:
      - image
      - compile

  node-compiled:
    container_name: nft-auction-node-compiled
    build:
      context: hedera-nft-auction-demo-java-node
    restart: unless-stopped
    environment:
      # Database connection
      - DATABASE_URL=postgresql://postgres:5433/
      # Run auction node only
      - AUCTION_NODE=true
      - REST_API=false
      - ADMIN_API=false
    env_file:
      - docker-files/.env
    depends_on:
      - postgres
    volumes:
      - ./docker-files:/demo
    profiles:
      - compile

  node-image:
    container_name: nft-auction-node-image
    image: ghcr.io/hashgraph/hedera-nft-auction-demo/hedera_nft_auction_java_node:latest
    pull_policy: always
    restart: unless-stopped
    environment:
      # Database connection
      - DATABASE_URL=postgresql://postgres:5433/
      # Run auction node only
      - AUCTION_NODE=true
      - REST_API=false
      - ADMIN_API=false
    env_file:
      - docker-files/.env
    depends_on:
      - postgres
    volumes:
      - ./docker-files:/demo
    profiles:
      - image

  rest-compiled:
    container_name: nft-auction-node-api-compiled
    build:
      context: hedera-nft-auction-demo-java-node
    restart: unless-stopped
    environment:
      # Run API only
      - REST_API=true
      - ADMIN_API=true
      - AUCTION_NODE=false
      # Database connection
      - DATABASE_URL=postgresql://postgres:5433/
      # REST API Ports
      - API_PORT=8081
      - API_VERTICLE_COUNT=3
      - ADMIN_API_PORT=8082
      - ADMIN_API_VERTICLE_COUNT=1
    env_file:
      - docker-files/.env
    ports:
      - "8081:8081"
      - "8082:8082"
    depends_on:
      - postgres
    volumes:
      - ./docker-files:/demo
    profiles:
      - compile

  rest-image:
    container_name: nft-auction-node-api-image
    image: ghcr.io/hashgraph/hedera-nft-auction-demo/hedera_nft_auction_java_node:latest
    pull_policy: always
    restart: unless-stopped
    environment:
      # Run API only
      - REST_API=true
      - ADMIN_API=true
      - AUCTION_NODE=false
      # Database connection
      - DATABASE_URL=postgresql://postgres:5433/
      # REST API Ports
      - API_PORT=8081
      - API_VERTICLE_COUNT=3
      - ADMIN_API_PORT=8082
      - ADMIN_API_VERTICLE_COUNT=1
    env_file:
      - docker-files/.env
    ports:
      - "8081:8081"
      - "8082:8082"
    depends_on:
      - postgres
    volumes:
      - ./docker-files:/demo
    profiles:
      - image

  ui:
    container_name: nft-auction-ui
    build:
      context: hedera-nft-auction-demo-javascript-client
    restart: unless-stopped
    env_file:
      - docker-files/.env
    expose:
      - 3000
    profiles:
      - image
      - compile

  proxy:
    container_name: nft-auction-nginx-proxy
    build:
      context: docker-nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - ui
    profiles:
      - image
      - compile
    volumes:
      - ./docker-files:/demo
      - ./docker-files/conf.d:/etc/nginx/conf.d/
